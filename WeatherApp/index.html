<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enger a city name</h3>
            <input type="text" placeholder="Eg.Yangon, Mandalay, Pyin Oo Lwin">
            <button class="search-btn">Search</button>
            <div class="separator"></div>
            <button class="location-btn">Use Current Location</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h2>Yangon(2023-12-15)</h2>
                    <h4>Temperature: 20C</h4>
                    <h4>Wind: 4.31 M/S</h4>
                    <h4>Hummudity: 79%</h4>
                </div>
                <div class="icon">
                    <img src="assets/images/cloudyday.png" alt="cloudy day">
                    <h4>Today is cloudy</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
